description: >
  Command for spin up test environment using docker compose and run tests

parameters:
  container:
    type: string
    default: "web"
    description: "Application container name"
  run-command:
    type: string
    default: "npm run test"
    description: "Command for run tests inside docker-compose environment"

steps:
  - run:
      name: Run Tests
      command: |
        #!/bin/bash
        docker-compose up --build --detach
        docker-compose run --rm <<parameters.container>> <<parameters.run-command>>
